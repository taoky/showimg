app-id: moe.taoky.showimg
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: showimg
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --env=G_MESSAGES_DEBUG=none
  - --env=RUST_BACKTRACE=1
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  env:
    - CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
modules:
  - name: showimg
    buildsystem: simple
    build-commands:
      - cargo fetch --manifest-path Cargo.toml
      - cargo build --release
      - install -Dm755 ./target/release/showimg -t /app/bin/
    sources:
      - type: dir
        path: ../
